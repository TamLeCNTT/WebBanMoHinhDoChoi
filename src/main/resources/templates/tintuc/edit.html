<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutWeb/dashboardLayout.html}">

<head>
<meta charset="UTF-8">
<style>
.hiden {
	visibility: hidden;
	z-index: -1;
	position: absolute;
}
</style>
</head>

<body translate="no">
	<div layout:fragment="content">
		<div class="section">
			<div class="containter row justify-content-center">
				<div class="col-4 m-auto">
					<div class="container">
						<div class="row">
							<div class="col-12">
								<div class="section-title ">
									<h5 class="a-h5">Chỉnh sửa tin tức</h5>
								</div>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>
		<div class="container">
			<table class="table table-striped table-hover"
				style="margin-top: 10px;">
				<thead>
			<tr style="background: black; color: white;">				
						<th scope="col">Tên tin tức</th>
						<th scope="col">Loại tin</th>
						<th scope="col">Hình ảnh</th>						
						<th scope="col">Nội dung</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<form id="contactForm" th:action="@{/tintuc/edit}" enctype ="multipart/form-data" 
							th:object="${tintuc}" method="post">

							<td><input class="form-control" type="text" name="name"
								th:value="${tintuc.name}" required /></td>
							<td><input class="form-control" type="text"
								th:value="${tintuc.loaitin}" name="loaitin"
								data-sb-validations="required" /></td>
			
							<td><input id="anh" type="file" name="file" th:value="${tintuc.image}" /><br /> <br />
								<img id="hinhmau" style="width: 140px; height: 100px;"
								th:src="@{'/site/images/' + ${tintuc.image}}" alt="lỗi"></td>


							<td><input class="form-control" type="text"
								th:value="${tintuc.noidung}" name="noidung"
								data-sb-validations="required" /></td>


							<td><button class="btn btn-primary btn-sm " type="submit">Lưu</button>
							</td>
						</form>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
