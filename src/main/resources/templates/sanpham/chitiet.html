<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutWeb/dashboardLayout.html}">

<head>
<meta charset="UTF-8">

</head>

<body translate="no">
	<div layout:fragment="content">
		<div class="container" style="margin-top: 10px;">
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-12 new-sanpham">
					<img style="width: 304px; height: 300px; margin-top: 85px" th:src="@{'/site/images/'+${sanpham.image}}"
						class="img-fluid" />
				</div>

				<div class="col-lg-3 col-md-6 col-sm-12 new-sanpham">
					<div class="mainContent">
						<div class="container mt-3"
							style="margin: 0px 0px 0px 0px !important; width: 500px !important;">
							<h2>
								<strong>Chi tiết sản phẩm</strong>
							</h2>
							<br>
							<!-- Nav pills -->
							<ul class="nav nav-pills" role="tablist">
								<li class="nav-sanpham"><a class="nav-link active"
									data-bs-toggle="pill" href="#home">Mô tả</a></li>
								<li class="nav-sanpham"><a class="nav-link"
									data-bs-toggle="pill" href="#menu1">Thông tin</a></li>
								<li class="nav-sanpham"><a class="nav-link"
									data-bs-toggle="pill" href="#menu2">Đánh giá</a></li>
							</ul>

							<div class="tab-content">
								<div id="home" class="container tab-pane active">
								<br>
									<span th:text="${sanpham.mota}"></span>
								</div>
								<div id="menu1" class="container tab-pane fade">
									<br>
									<table data-toggle="table" data-mobile-responsive="true"
										data-check-on-init="true"
										class="table table-striped table-light table-hover">
										<thead>
											<tr>
												<td>Xuất Xứ</td>
												<td  th:text="${sanpham.getNhaSanXuat().getName()}"></td>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>Giá bán</td>
												<td th:text="${sanpham.gia}"></td>
											</tr>
											<tr>
												<td > Số Lượng trong kho</td>
												<td th:text="${sanpham.soluong}"></td>
											</tr>
										</tbody>
									</table>
								</div>
								<div id="menu2" class="container tab-pane fade  scrollbar ">

									<div class="mt-5" id="review_content"
										style="overflow-x: auto; height: 300px;">


										

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-6 col-md-6 col-sm-12 new-sanpham"
					style="margin-bottom: 15px; padding-left: 250px;">
					<div class="contenedorCards">
						<div class="card">
							<div class="wrapper">
								<div class="colorProd"
									th:style="'background-color: rgb'+${sanpham.mamau}"></div>
								<div class="imgProd"
									th:style="'background-image: url(../site/images/'+${sanpham.image}+')'">
								</div>
								<div class="infoProd">
									<p class="nombreProd" th:text="${sanpham.name}"></p>
									<p class="extraInfo"
										th:text="${sanpham.mota} +' : '+${sanpham.ngaysanxuat} "></p>

									<div class="actions">
										<div class="preciosGrupo">
											<p class="precio precioOferta">9,999</p>
											<p class="precio precioProd" th:text="${sanpham.gia}+'$'"></p>
										</div>
										<div class="icono action aFavs">
											<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
									<path
													d="M47 5c-6.5 0-12.9 4.2-15 10-2.1-5.8-8.5-10-15-10A15 15 0 0 0 2 20c0 13 11 26 30 39 19-13 30-26 30-39A15 15 0 0 0 47 5z">
									</path>
								</svg>
										</div>
										<a href="#"
											th:onclick="'javascript:card(' + ${sanpham.id} + ')'"> <i
											class="lni lni-cart" style="width: 22px; font-size: 33px;"></i>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>


				</div>



			</div>
		</div>

	</div>

</body>

</html>
