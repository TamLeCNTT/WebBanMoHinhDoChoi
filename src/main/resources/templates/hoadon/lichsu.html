<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutWeb/dashboardLayout.html}">

<head>
</head>
<body layout:fragment="content">
	<div style="padding-top: 20px; padding-bottom: 50px;">
		<div class="row ">
			<div class="col-10 m-auto mt-2 item-list" id="sanpham-list">
				<div th:if="${listHoaDon.size()}>0" class="list">
					<table id="table" class="table table-striped table-hover">
						<thead>
							<tr style="text-align: center;">
								<th scope="col">Tên sản phẩm</th>
								<th scope="col">Giá bán</th>
								<th scope="col">Hình ảnh</th>
								<th scope="col">Số lượng</th>
								<th scope="col">Ngày mua</th>
									<th scope="col">Phương thức thanh toán</th>
								<th colspan="2" scope="col" style="text-align: center;">Quản
									lí</th>
								<!-- <th scope="col"></th> -->
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${listHoaDon}" style="text-align: center;">
								<td th:text="${item.getSanpham_id().getName()}"></td>
								<td th:text="${item.price}"></td>
									<td><img style="width:100px;height:100px  " th:src="@{'/site/images/'+${item.getSanpham_id().getImage()}}"/> </td>
									<td th:text="${item.soluong}"></td>
								<td th:text="${item.dateCreate}"></td>
									<td th:text="${item.paymentMethod}"></td>
								<td><a type="button" class="btn btn-primary "> Xem chi
										tiết </a></td>
							</tr>


						</tbody>
					</table>
					<div class="pagination"></div>
				</div>
				<!-- Hiển thị phân trang bên dưới bảng -->
			</div>
		</div>

		<div th:if="${listHoaDon.size()}==0"     class="row mt-5" style="margin-bottom: 7.2%;">
			<div class="col-10 m-auto mt-2 item-list" style="text-align: center;"
				id="sanpham-list">
				<img style="width: 170px; height: 170px;"
					th:src="@{/site/images/no-products-found.png}"/>
				<a style="text-align: center;font-size: 20px">Bạn chưa mua sản phẩm nào</a>
			</div>
		</div>


	</div>
	</div>
</body>
</html>
