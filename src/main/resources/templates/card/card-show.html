<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{LayoutWeb/dashboardLayout.html}">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div class="container" layout:fragment="content">
        <div class="section row justify-content-center align-items-center" style="margin-bottom:10px;">
            <div style="color: while; text-align: center;margin-bottom:10px;">
                <a class="text-primary" style=" font-size:1.8rem;"><strong>Chi tiết hóa đơn của quý khách!</strong></a>
            </div>
            <div class="row col-6 ">
                <main class="container">
                    <div class="card">
                        <form enctype="multipart/form-data" action="/card_phuongthucthanhtoan" method="POST">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Tên người dùng</span>
                                </div>
                                <input type="text" id="id" name="username" readonly th:value="${user.fullname}"
                                    class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> Địa chỉ:</span>
                                </div>
                                <input type="text" id="id" name="address" readonly th:value="${user.address}"
                                    class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Số điện thoại</span>
                                </div>
                                <input type="text" class="form-control" th:value="${user.phone}"
                                    placeholder="Nhập tên sản phẩm" name="sanpham_name">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Ngày lặp hóa đơn</span>
                                </div>
                                <input type="text" th:value="${ngaylap}" class="form-control" placeholder="Nhập
                                số lượng" name="gia">
                            </div>
                            <table id="table" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                     
                                        <th scope="col">Tên sản phẩm</th>
                                        <th scope="col">Giá sản phẩm</th>
                                        <th scope="col">Số lượng</th>
                                        <th scope="col">Thanh tiền</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${card}">
                               
                                <td th:text="${item.name}"></td>
                                <td  th:text="${item.gia}+' VNĐ'"></td>
                       
                             <td  th:text="${item.soluong}"></td>
                              <td  th:text="${item.gia * item.soluong}+' VNĐ'"></td>
                              
                   
                            </tr>
                           
                                    
                                </tbody>
                            </table>
                            <div class="form-group" style="text-align: center;">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Xong
                                </button>
                            </div>
                        </form>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
