<!DOCTYPE html>

	layout:decorate="~{LayoutWeb/dashboardLayout.html}">

<head>
<meta charset="UTF-8">
<style>
.hiden {

	position: absolute;
}
</style>

							</div>

				</div>

			</div>
		</div>


		
	</div>
