<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutWeb/dashboardLayout.html}">
<head>
<meta charset="UTF-8">


</head>
<body>
	<div class="container-xl px-4 mt-4" layout:fragment="content">
		<div th:if="${capnhatthanhcong}!=null"
			class="alert topup alert-success alert-dismissible"
			style="height: 79px; position: absolute; float: right; margin-left: 970px; margin-top: -86px; line-height: 41px; width: 392px;">
			<a href="#" class="close" data-dismiss="alert" aria-label="close"
				style="float: right; font-size: 50px;">&times;</a> <strong
				style="font-size: 25px;">Cập nhật thành công!</strong>
		</div>
		<hr class="mt-0 mb-4">
		<div class="row">
			<div class="col-xl-4">
				<form enctype="multipart/form-data"
					th:action="@{/nguoidung/profile}" method="POST">
					<div class="card mb-4 mb-xl-0">
						<div class="card-header">Hình ảnh đại diện</div>
						<div class="card-body text-center">
							<img id="hinhmau" class="img-account-profile rounded-circle mb-2"
								style="width: 300px; height: 300px;"
								th:src="@{'site/images/'+${username.image}}">
							<div class="input-group">
								<span class="input-group" style="color: #fff;">Hình ảnh
									sản phẩm</span>
							</div>
							<input id="anh" type="file" th:value="${username.image}"
								placeholder="Hình ảnh sản phẩm" name="file">

							<button class="btn btn-primary" style="MARGIN: 10px;"
								type="submit">Cập nhật ảnh đại diện</button>
						</div>
					</div>
			</div>
			<div class="col-xl-8">
				<div class="card mb-4">
					<div class="card-header">Chi tiết tài khoản</div>
					<div class="card-body">
						<div class="mb-3">
							<label class="small mb-1" for="inputprofilename"> Tên hồ
								sơ (đây là tên của bạn sẽ hiển thị với các hồ sơ khác trên trang
								web)</label> <input class="form-control" id="inputprofilename" required
								name="fullname" th:value="${username.fullname}" type="text"
								placeholder="Enter your profilename" />
						</div>
						<div class="mb-3">
							<label class="small mb-1" for="inputEmailAddress">Tài
								khoản đăng nhập</label> <input class="form-control"
								id="inputEmailAddress" readonly name="username" type="text"
								placeholder="Enter your email address"
								th:value="${username.username}" />
						</div>
						<div class="mb-3">
							<label class="small mb-1" for="inputPhone">Số điện thoại</label>
							<input class="form-control" id="inputPhone" required type="text"
								name="phone" placeholder="Enter your phone number"
								th:value="${username.phone}">
						</div>
						<div class="mb-3">
							<label class="small mb-1" for="inputEmailAddress">Địa chỉ
								email</label> <input class="form-control" id="inputEmailAddress"
								required name="email" type="email"
								placeholder="Enter your email address"
								th:value="${username.email}" />
						</div>
						<div class="mb-3">
							<label class="small mb-1" for="inputEmailAddress">Địa chỉ
								giao hàng</label> <input class="form-control" id="inputEmailAddress"
								required name="address" type=""
								text"" placeholder="Enter your email address"
								th:value="${username.address}" />
						</div>
						<button class="btn btn-primary" type="submit">Lưu thay
							đổi</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
