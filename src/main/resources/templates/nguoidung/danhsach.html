<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutWeb/dashboardLayout.html}">

<head>
<meta charset="UTF-8">
<style>
.hiden {
	visibility: hidden;
	z-index: -1;
	position: absolute;
}
</style>
</head>

<body translate="no">
	<div layout:fragment="content">
		<div class="section">
			<div class="containter row justify-content-center">
				<div class="col-4 m-auto">
					<div class="container">
						<div class="row">
							<div class="col-12">
								<div class="section-title ">
									<h5 class="a-h5">Danh sách người dùng</h5>
								</div>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>
		<div class="container">
			<table class="table table-striped table-hover"
				style="margin-top: 10px;text-align: center;">
				<thead>
					<tr style="background: black; color: white;">
						<th scope="col">Họ và tên</th>
						<th scope="col">Địa chỉ</th>
						<th scope="col">Email</th>
						<th scope="col">Số điện thoại</th>
						
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${listUser}">
						<td th:text="${item.fullname}"></td>
						<td th:text="${item.address}"></td>
						<td th:text="${item.email}"></td>
						<td th:text="${item.phone}"></td>
						
						<td><!-- <a class="btn btn-primary btn-sm "
							th:href="@{'/nguoidung/tamkhoa/'+${item.id}}" role="button">Tạm khóa</a> -->
							<a class="btn btn-danger btn-sm "
							th:href="@{'/nguoidung/xoa/'+${item.id}}" role="button">Xóa</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
