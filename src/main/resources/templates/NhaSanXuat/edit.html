<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutWeb/dashboardLayout.html}">

<head>
<meta charset="UTF-8">

</head>

<body translate="no">
	<div layout:fragment="content">
		<div class="section">
			<div class="containter row justify-content-center">
				<div class="col-4 m-auto">
					<div class="container">
						<div class="row">
							<div class="col-12">
								<div class="section-title ">
									<h5 class="a-h5">Chỉnh sửa nơi sản xuất</h5>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-10 row align-items-start ">
					<div class="col-4">
						<a  class="btn btn-primary" th:href = "@{/nhasanxuat/danhsach}"
							>
							Danh sách nhà sản xuất</a>

					</div>
					<div th:if="${khongthem}!=null" class="alert alert-danger"
						role="alert" style="margin-top: 25px;" th:text="${khongthem}">
						A simple danger alert—check it out!</div>
					<div th:if="${them}!=null" class="alert alert-success" role="alert"
						style="margin-top: 25px;" th:text="${them }"></div>
				</div>

			</div>
		</div>
		<div class="container">
			<table class="table table-striped table-hover"
				style="margin-top: 10px;">
				<thead>
					<tr style="background: black; color: white;">

						<th scope="col">ID</th>
						<th scope="col">Tên nơi sản xuất</th>
						<th scope="col">Địa chỉ</th>
						<th scope="col">Email</th>
						<th scope="col">Phone</th>
						<th scope="col">Thông tin về công ty</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<form id="contactForm" th:action="@{/nhasanxuat/SaveEdit}"
							th:object="${nhasanxuat}" method="post">
						<td><input name="id" th:value="${nhasanxuat.id}" class="form-control" readonly /></td>

						<td><input class="form-control" type="text"
							placeholder="Nhập tên loại sản phẩm" name="name"  required
							th:value="${nhasanxuat.name}" /></td>

						<td><input class="form-control" type="text"
							placeholder="Nhập tên loại sản phẩm" name="location" required
							th:value="${nhasanxuat.location}" /></td>

						<td><input class="form-control" type="email"
							placeholder="Nhập tên loại sản phẩm" name="email" required
							th:value="${nhasanxuat.email}" /></td>

						<td ><input class="form-control"
							type="text" placeholder="Nhập tên loại sản phẩm" name="phone" size=10 required
							th:value="${nhasanxuat.phone}"/></td>

						<td><input
							class="form-control" type="text"
							placeholder="Nhập tên loại sản phẩm" name="motacty" required
							th:value="${nhasanxuat.motacty}" /></td>

						<td>
							<button class="btn btn-primary btn-sm " type="submit">Lưu</button>
						</td>
						</form>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
